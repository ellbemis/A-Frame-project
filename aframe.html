<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Machines</title>
        <meta name="description" content="Simple Machines">
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js">
        </script>
    </head>
    <body>
        <a-scene>
            <!--lever-->
            <a-box width=4 height=0.25 depth=1 position="1 1 -4" rotation="0 0 0" color="#EC350E" shadow
                            animation="property: rotation; dur: 2000; easing: linear; from: 0 0 -20; to: 0 0 20; loop: true; dir: alternate"></a-box>
            <a-cylinder position="1 0 -4" height=0.5 radius=1 rotation="-90 0 0" segments-radial=3 color="#3693DC"></a-cylinder>
            <a-sphere radius=0.4 position="-0.25 1.5 -4" color="#E5D407"
                            animation="property: position; dur: 2000; easing: linear; from: -0.25 2 -4; to: -0.4 1.1 -4; loop: true; dir: alternate"></a-sphere>
            <a-sphere radius=0.4 position="2.25 1.5 -4" color="#E5D407"
                            animation="property: position; dur: 2000; easing: linear; from: 2.5 1 -4; to: 2.25 2 -4; loop: true; dir: alternate"></a-sphere>
            <!--wheel-->
            <a-cylinder position="-3.25 0.5 -3" height=0.25 radius=1 rotation="90 90 0" color="#E5D407"
                            animation="property: position; dur: 2000; easing: linear; from: -3.25 0.5 -3; to: -3.25 0.5 -5; loop: true; dir: alternate"></a-cylinder>
            <a-cylinder position="-5.25 0.5 -3" height=0.25 radius=1 rotation="90 90 0" color="#E5D407"
                            animation="property: position; dur: 2000; easing: linear; from: -5.25 0.5 -3; to: -5.25 0.5 -5; loop: true; dir: alternate"></a-cylinder>
            <a-cylinder position="-4.25 0.5 -3" height=2 radius=0.25 rotation="90 0 90" color="#EC350E"
                            animation="property: position; dur: 2000; easing: linear; from: -4.25 0.5 -3; to: -4.25 0.5 -5; loop: true; dir: alternate"></a-cylinder>
            <a-box width=0.1 height=1.5 depth=0.1 position="-3.05 0.5 -3" rotation="0 0 0" color="#3693DC"
                            animation="property: position; dur: 2000; easing: linear; from: -3.05 0.5 -3; to: -3.05 0.5 -5; loop: true; dir: alternate"
                            animation__2="property: rotation; dur: 2000; easing: linear; from: 0 0 0; to: -120 0 0; loop: true; dir: alternate"></a-box>
            <!--wedge-->
            <a-cylinder position="4 2 4" height=0.5 radius=1 rotation="90 0 0" segments-radial=3 color="#3693DC" 
                            animation="property: position; dur: 2000; easing: linear; from: 4 2 4; to: 4 1 4; loop: true; dir: alternate"></a-cylinder>
            <a-box width=0.75 height=2.5 depth=0.75 position="4.5 0 4" rotation="0 0 0" color="#E5D407"
                            animation="property: position; dur: 2000; easing: linear; from: 4.5 0 4; to: 5.1 0 4; loop: true; dir: alternate"></a-box>
            <a-box width=0.75 height=2.5 depth=0.75 position="3.5 0 4" rotation="0 0 0" color="#E5D407"
                            animation="property: position; dur: 2000; easing: linear; from: 3.5 0 4; to: 2.9 0 4; loop: true; dir: alternate"></a-box>>
                            
            <!--pulley-->
            <a-cylinder position="-3.4 2.3 2" height=2.4 radius=0.05 rotation="0 0 0" color="#E5D407"
                            animation="property: position; dur: 2000; easing: linear; from: -3.4 2.3 2; to: -3.4 2.1 2; loop: true; dir: alternate"></a-cylinder>
            <a-cylinder position="-3 3.5 2" height=0.15 radius=0.5 rotation="90 0 0" color="#3693DC"></a-cylinder>
            <a-box width=0.25 height=1 depth=0.25 position="-3 4 2" rotation="0 0 0" color="#E5D407"></a-box>
            <a-box width=0.5 height=0.5 depth=0.5 position="-3.4 1.3 2" rotation="0 0 0" color="#3693DC"
                            animation="property: position; dur: 2000; easing: linear; from: -3.4 1.3 2; to: -3.4 0.7 2; loop: true; dir: alternate"></a-box>
            <a-cylinder position="-2.6 2.3 2" height=2.7 radius=0.05 rotation="0 0 0" color="#E5D407"
                            animation="property: position; dur: 2000; easing: linear; from: -2.6 2.3 2; to: -2.6 2.35 2; loop: true; dir: alternate"></a-cylinder>
            <a-box width=0.5 height=0.5 depth=0.5 position="-2.6 0.7 2" rotation="0 0 0" color="#3693DC"
                            animation="property: position; dur: 2000; easing: linear; from: -2.6 0.7 2; to: -2.6 1.3 2; loop: true; dir: alternate"></a-box>
            <!--screw-->
            <a-box width=2.5 height=0.2 depth=2.5 position="-0.75 1 4" rotation="0 0 0" color="#E5D407"></a-box>
            <a-box width=0.5 height=0.2 depth=2.5 position="-0.75 2.5 4" rotation="0 0 0" color="#E5D407"
                            animation="property: position; dur: 2000; easing: linear; from: -0.75 2.5 4; to: -0.75 2.2 4; loop: true; dir: alternate"
                            animation__2="property: rotation; dur: 2000; easing: linear; from: 0 0 0; to: 0 360 0; loop: true; dir: alternate"></a-box>
            <a-box width=2.5 height=0.2 depth=0.5 position="-0.75 2.5 4" rotation="0 0 0" color="#E5D407"
                            animation="property: position; dur: 2000; easing: linear; from: -0.75 2.5 4; to: -0.75 2.2 4; loop: true; dir: alternate"
                            animation__2="property: rotation; dur: 2000; easing: linear; from: 0 0 0; to: 0 360 0; loop: true; dir: alternate"></a-box>
            <a-cylinder radius=0.375 height=3 position="-0.75 1 4" rotation="0 0 0" color="#3693DC"
                            animation="property: position; dur: 2000; easing: linear; from: -0.75 1 4; to: -0.75 0.7 4; loop: true; dir: alternate"></a-cylinder>
            <a-cylinder radius=0.5 height=0.5 position="-0.75 2.5 4" color="#3693DC"
                            animation="property: position; dur: 2000; easing: linear; from: -0.75 2.5 4; to: -0.75 2.2 4; loop: true; dir: alternate"></a-cylinder>
            <!--incline plane-->
            <a-box width=0.25 height=1.5 depth=1 position="5 0 -2" rotation="0 90 0" color="#EC350E"></a-box>
            <a-box width=0.25 height=3 depth=1 position="5 0 -1" rotation="0 90 -60" color="#EC350E"></a-box>
            <a-sphere radius=0.25 position="5 0.4 -1" rotation="90 90 0" color="#E5D407"
                            animation="property: position; dur: 2000; easing: linear; from: 5 0.7 -1.5; to: 5 -0.1 0; loop: true; dir: alternate"></a-sphere>
        </a-scene>
    </body>
</html>
